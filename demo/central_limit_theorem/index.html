<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/themes/sunny/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="dice.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="jquery.limitslider.js"></script>
        <script src="dice.js"></script>
        <script src="clt.js"></script>
    </head>
    <body>
        <legend>
            <h2 align="center"> Central Limit Theorem Simulation </h2>
        </legend>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <h3>Let's create a biased die</h3>
                    <form class="form-inline">
                        <div class="row">
                            <!-- <label for="sides">Number of sides?</label> -->
                             <div class="input-group input-group">
                                <input id="die-sides" type="text" class="form-control" name="sides" placeholder="Number of sides? (6?)">
                                <span class="input-group-btn">
                                    <button id="die-sides-btn" class="btn btn-default" type="button">Go!</button>
                                </span>
                            </div><!-- /input-group -->
                            <!-- <input type="text" class="form-control input-sm" id="title" name="title" value=""> -->
                        </div>
                    </form>
                    <br>
                    <div class="row">
                        <h4 class="hider" style="display:none">Probabilities of numbers on the die</h4>
                        <div class="col-md-2">
                            <ul id="probabilties">
                            </ul>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <h5 class="text-center hider" style="display:none">Play around with the slider(s) to make the die biased</h5>
                        <div class="dice-slider"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <h5 class="text-center hider" style="display:none">Distribution of the die (after 100,000 rolls)</h5>
                            <svg class="regular"></svg>
                        </div>
                        <div class="col-md-6">
                            <h5 class="text-center hider" style="display:none">Sampled distribution (100,000 rolls)</h5>
                            <svg class="sampled"></svg>
                            <form class="form-inline hider" style="display:none">
                                <label>Sample size (n):</label>
                                <input id="sample-size" type="text" value="20">
                            </form>
                        </div>
                    </div>

                    <br><br>
                </div>
            </div>
        </div>
    </body>
</html>
